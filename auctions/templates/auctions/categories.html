{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h2 class="display-4 text-decoration-underline">Categories</h2>
        </div>
    </div>
    {% for category in categories %}
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <div class="list-group">
                    <a href="{% url 'categories' category.category %}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-auto justify-content-center">
                            <h5 class="mb-1">{{ category.category }}</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
