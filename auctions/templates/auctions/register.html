{% extends "auctions/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block registerTab %}
    active
{% endblock %}


{% block body %}
<div class="container">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h2 class="display-6 text-decoration-underline">Register</h2>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col d-flex justify-content-center">
            <input class="form-control w-auto" autofocus type="text" name="username" placeholder="Username">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col d-flex justify-content-center">
            <input class="form-control w-auto" type="email" name="email" placeholder="Email Address">
        </div>
    </div>    
    <div class="row mb-3">
        <div class="col d-flex justify-content-center">
            <input class="form-control w-auto" type="password" name="password" placeholder="Password">
        </div>
    </div>    
    <div class="row mb-3">
        <div class="col d-flex justify-content-center">
            <input class="form-control w-auto" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
    </div>    
    <div class="row mb-3">
        <div class="col d-flex justify-content-center">
            <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </div>    
    <div class="row">
        <div class="col d-flex justify-content-center">
            <span>Already have an account? <a href="{% url 'login' %}">Log In here.</a></span>
        </div>
    </div>
    </form>
</div>
{% endblock %}
